<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- left panel for main weather details -->
        <div class="weather-panel">
            <div class="search-box">
                <input type="text" id="location-input" placeholder="Search for a location">
                <button id="search-btn">Search</button>
            </div>
            
            <div class="weather-main">
                <div class="weather-header">
                    <h1 id="location"> location </h1>
                    <p id="date">date</p>
                </div>
                <div class="temperature-container">
                    <img id="weather-icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
                    <h2 id="temp">0°C</h2>
                </div>
                <p id="description">more</p>
            </div>
        </div>

        <!-- the right panel for today's highlights and weekly forecast -->
        <div class="highlight-panel">
            <h2>Today's Highlights</h2>
            <div class="highlights-grid">
                <div class="info-box">
                    <p id="humidity">Humidity: 55%</p>
                </div>
                <div class="info-box">
                    <p id="wind-speed">Wind Speed: 10 km/h</p>
                </div>
                <div class="info-box">
                    <p id="pressure">Pressure: 1015 hPa</p>
                </div>
                <div class="info-box">
                    <p id="sunrise-sunset">Sunrise: 6:00 AM<br>Sunset: 7:45 PM</p>
                </div>
                <!-- additional placeholders for UV index, clouds, etc -->
                <div class="info-box">
                    <p>UV Index: 5</p>
                </div>
                <div class="info-box">
                    <p>Clouds: 20%</p>
                </div>
            </div>

            <!-- this Week's Forecast -->
            <h2>This Week</h2>
            <div class="weekly-forecast">
                <div class="day-forecast">
                    <p>Wednesday</p>
                    <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon">
                    <p>25°C</p>
                </div>
                <!-- repeat similar blocks for each day of the week -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
